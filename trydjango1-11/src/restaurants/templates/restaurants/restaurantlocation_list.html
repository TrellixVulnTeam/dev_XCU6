{% extends "base.html" %}

{% block title %}Restaurant | {{block.super}} {% endblock %}

{% block content %}
<h1>Restaurant List</h1>

<ul>
{% for obj in object_list %}
    <li>{{ obj }} <br />
    {{obj.name}} {{obj.location}} {{obj.category}} {{obj.timestamp}}
    {{obj.updated}}</li>
{% endfor %}
</ul>
{% endblock %}
